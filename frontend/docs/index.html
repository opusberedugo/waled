<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/output.css">

</head>
<body>
  
  <!-- Header -->
  <header class="sticky top-0 z-50 p-2 sm:p-5">
    <nav class="flex items-center justify-between p-3 sm:p-5 rounded-3xl bg-white shadow-md">
      <div class="brand flex items-center justify-between gap-x-4">
        <!-- Mobile menu button -->
        <button id="mobile-menu-toggle" class="md:hidden focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
          </svg>          
        </button>
        <!-- Mobile menu button -->
         
        <div class="logo">
          <a href="./" class="text-2xl font-semibold">
            Wal<span class="text-lime-400 font-bold">ED</span>
          </a>
        </div>
        

      </div>

      <div id="menu-content" class="options hidden md:flex md:grow md:items-center md:justify-between">
        <div class="start"></div>
        <div class="center flex flex-col md:flex-row items-center">
          <a href="" class="block w-full py-3 md:p-5 text-center hover:text-lime-400 transition">About</a>
          <a href="" class="block w-full py-3 md:p-5 text-center hover:text-lime-400 transition">Courses</a>
          <a href="./search.html" class="block w-full py-3 md:p-5 text-center hover:text-lime-400 transition">Search</a>
          <a href="./cart.html" class="block w-full py-3 md:p-5 text-center hover:text-lime-400 transition">Cart</a>
        </div>
        <div class="end flex flex-col md:flex-row gap-y-2 md:gap-x-2 mt-4 md:mt-0">
          <a href="./signup.html" class="py-2 px-3 text-center items-center gap-x-2 text-sm font-medium rounded-xl bg-white border border-gray-200 text-black hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none transition">Log In</a>
          <a href="./login.html" class="py-2 px-3 text-center items-center gap-x-2 text-sm font-medium rounded-xl border border-transparent bg-lime-400 text-black hover:bg-lime-500 focus:outline-none focus:bg-lime-500 transition disabled:opacity-50 disabled:pointer-events-none">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header -->

  <!-- Hero -->
   <section class="p-5 rounded-3xl">
    <div class="h-120 md:h-[calc(100vh-106px)] flex flex-col bg-[url('https://images.unsplash.com/photo-1726987250766-8ad6aeb90532?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center bg-no-repeat rounded-3xl">
      <div class="mt-auto w-2/3 md:max-w-lg ps-5 pb-5 md:ps-10 md:pb-10">
        <span class="block text-white">Herp Title</span>
        <span class="block text-white text-xl md:text-3xl">Hero Sub Text</span>
        <div class="mt-5">
          <a href="" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-xl bg-white border border-transparent text-black hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">CTA</a>
        </div>
      </div>
     </div>
   </section>
  <!-- Hero -->

  <!-- Latest Content -->
   <section class="p-5" id="app">
    <h1 class="font-medium text-black text-2xl sm:text-4xl text-center my-5">Latest Courses</h1>
    <!-- Card Grid -->
     <div class=" grid grid-cols-1 sm:grid-cols-2 gap-8 lg:gap-12">
      

      <!-- Card -->
      <a href="#" class="group flex flex-col focus:outline-hidden" v-for="course in courses" :key="course.id">
        <!-- Card Image -->
        <div class="aspect-w-16 aspect-h-12 overflow-hidden bg-gray-100 rounded-2xl dark:bg-neutral-800">
          <img src="http://localhost:3000/dummy_560x373_ffffff_9ae600.png" alt="" class="w-full group-hover:scale-105 group-focus:scale-105 transition-transform duration-500 ease-in-out object-cover rounded-2xl">
        </div>
        <!-- Card Image -->

        <div class="pt-5">
        <h3 class="relative inline-block font-medium text-lg text-black before:absolute before:bottom-0.5 before:start-0 before:-z-1 before:w-full before:h-1 before:bg-lime-400 before:transition before:origin-left before:scale-x-0 group-hover:before:scale-x-100">{{course.name}}</h3>
          <p class="mt-1 text-gray-600">{{course.description}}</p>

          <div class="mt-3 flex flex-wrap gap-2 w-full">
            <span class="py-1.5 px-3 bg-white text-gray-600 border border-gray-200 text-xs sm:text-sm rounded-xl">{{course.category }}</span>
            <span class="py-1.5 px-3 bg-white text-gray-600 border border-gray-200 text-xs sm:text-sm rounded-xl">{{course.location }}</span>
            <span class="py-1.5 px-3 bg-white text-gray-600 border border-gray-200 text-xs sm:text-sm rounded-xl flex items-center ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
              </svg>
              {{course.availableSpaces}}
            </span>
            <span class="py-1.5 px-3 bg-white text-gray-600 border border-gray-200 text-xs sm:text-sm rounded-xl flex items-center  mr-auto">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>

              {{course.price }}
            </span>
            <button @click="addToCart(course)" class="py-1.5 px-3 ml-a flex text-center items-center gap-x-2 text-sm font-medium rounded-xl border border-transparent bg-lime-400 text-black hover:bg-lime-500 focus:outline-none focus:bg-lime-500 transition disabled:opacity-50 disabled:pointer-events-none ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>


              Add to Cart
            </button>
          </div>

        </div>
      </a>
      <!-- Card -->


     </div>
    <!-- Card Grid -->
   </section>
  <!-- Latest Content -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./js/index.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
